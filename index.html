<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Creating navigation bar -->
    <header>
        <div class="logo-container">
            <img class="brand-image" src="./Assets/Screenshot_from_2024-11-11_16-57-59-removebg-preview.png"
                alt="logo-image-of-safar">
        </div>
        <!-- creating navigation links -->
        <div class="navigation">
            <ul class="navigation-links">
                <li class="link"><a class="links" href="">Drive</a></li>
                <li class="link"><a class="links" href="">About</a></li>
                <li class="link"><a class="links" href="">Services</a></li>
            </ul>
        </div>

        <!-- creating login signup up button  -->

        <div class="user-profile">
            <ul class="user-profile-links">
                <li><a class="links " href="">Log in</a></li>
                <li><a class="links btn-signup" href="">Sign up</a></li>

            </ul>
        </div>
    </header>

    <!-- creating main section for our project -->
    <main>

        <!-- main hero text  -->
        <section class="hero-section">
            <div class="hero-text">
                <h1>Why Suffer When you have Safar </h1>

                <!-- creating pickup section -->

                <div class="feature">
                    <!-- ride features application -->
                    <div class="ride-feature">
                        <i class="fa-solid fa-car"></i>
                        <p class="ride">Ride</p>
                    </div>

                    <div class="ride-feature">
                        <i class="fa-solid fa-truck-ramp-box"></i>
                        <p class="ride">Rent</p>
                    </div>

                    <div class="ride-feature">
                        <i class="fa-solid fa-tents"></i>
                        <p class="camping">Camping</p>
                    </div>

                    <div class="ride-feature">
                        <i class="fa-solid fa-users"></i>
                        <p class="community">Community</p>
                    </div>
                </div>

                <div class="inputs">
                    <input class="input-pickup" type="text" placeholder="Pickup Location">

                    <input class="input-pickup" type="text" placeholder="Drop off location">

                    <div class="date-time">

                        <input class="input-pickup" type="date" placeholder="Pickup Location">

                        <input class="input-pickup" type="time" placeholder="Pickup Location">

                    </div>

                    <button class="fare-btn"><span class="text-fare">View Fares</span></button>
                </div>


            </div>
            <!-- map of our location -->
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="820" height="560" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=khaniyara&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                        href="https://online-timer.me/"></a><br><a href="https://online.stopwatch-timer.net/"></a><br>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/42ecd19372.js" crossorigin="anonymous"></script>
</body>

</html>
